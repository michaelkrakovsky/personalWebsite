<div class="container">
  <br>
  <div id="projectRow" class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
    <div id="fade" class="col-xs-3 col-lg-3 col-md-3 col-sm-3" 
        *ngFor="let proj of projects; let i = index">
      <a [routerLink]="['/projects', i]">
        <div class="box" id="boxOne">
          <h4>{{ proj.name }}</h4>
          <p>{{ proj.description }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
<div id="bot" class="container">
  <router-outlet></router-outlet>
</div>
