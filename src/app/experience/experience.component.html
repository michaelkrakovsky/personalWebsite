<section id="services">
  <div class="row col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="col-lg-6" id="fade" *ngFor="let xp of allXp; let i = index">
      <a [routerLink]="['/experience', i]"
          href="#bottom">
        <div class="box" id="boxOne">
          <h4>{{ xp.name }}</h4>
          <p>{{ xp.shortDescription }}</p>
        </div>
      </a>
    </div>
    <router-outlet></router-outlet>
  </div>
</section>
